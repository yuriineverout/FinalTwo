# log to FILE
log4j.rootLogger=info, appender1, fout
log4j.appender.fout=org.apache.log4j.FileAppender
log4j.appender.fout.File=src/test/resources/log4j.log
log4j.appender.fout.layout=org.apache.log4j.PatternLayout
log4j.appender.fout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %c{1}:%L :%M - message:%m%n
# log to CONSOLE
log4j.appender.appender1=org.apache.log4j.ConsoleAppender
log4j.appender.appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.appender1.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %c{1}:%L :%M - message:%m%n
